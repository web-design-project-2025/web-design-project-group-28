<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="header-titles">
        <img src="img/logo_sweatzone.svg" alt="logo of sweatzone" />
        <a href="index.html"> <h2>Home</h2></a>

        <a href="about.html"> <h2>About us</h2></a>
        <a href="explore.html"> <h2>Explore</h2></a>
      </section>

      <section class="header-profile">
        <a class="a-profile" href="profile.html">
          <img src="img/profile_icon.svg" alt="profile icon"
        /></a>
      </section>
    </header>

    <section class="profile-container">
      <div id="profile">
        <h3 class="profile-1">1. Your profile</h3>
        <h1 class="your-profile">Goal: <span id="goal-output"></span></h1>
        <h1 class="your-profile">
          Days per week: <span id="days-output"></span>
        </h1>
        <h1 class="your-profile">
          Focus Area: <span id="focus-output"></span>
        </h1>

        <h3 class="profile-2">2. General information</h3>
        <h1 class="general-info">Gender: <span id="gender-output"></span></h1>
        <h1 class="general-info">
          Current Weight: <span id="weight-output"></span>
        </h1>
        <h1 class="general-info">
          Current Height: <span id="height-output"></span>
        </h1>
        <h1 class="general-info">Age: <span id="age-output"></span></h1>

        <h3 class="profile-3">3. Contact us</h3>
      </div>

      <div class="profile-buttons">
        <a href="gender.html"
          ><button class="profilebutton">Edit Info</button></a
        >
        <a href="login.html"> <button class="logoutbutton">Log Out</button></a>
      </div>
    </section>

    <footer>
      <section class="footer-items">
        <div class="footer-elements">
          <h2>Quick Links</h2>
          <p>About us</p>
          <p>Explore</p>
        </div>
        <div class="footer-elements">
          <h2>Contact Us</h2>
          <p>thesweatzone@gmail.com</p>
          <p>073 439 34 43</p>
        </div>
        <div id="middle" class="footer-elements">
          <h2>Follow Us</h2>
          <div class="social-container">
            <img width="10%" src="img/tiktok.svg" alt="TikTok Icon" />
            <img width="10%" src="img/facebook.svg" alt="Facebook Icon" />
            <img width="10%" src="img/instagram.svg" alt="Instagram Icon" />
          </div>
        </div>
      </section>
    </footer>
    <script src="./src/display-data.js"></script>
  </body>
</html>
