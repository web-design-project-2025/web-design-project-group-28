<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/sliderpages.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script src="../src/responsive.js" defer></script>
    <script src="../src/hamburgerSlider.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="inserter"></header>
    <div id="hamburger"></div>
    <div id="arrows" class="arrows">
      <a href="weight.html">
        <img class="left" src="../img/arrow_left.svg" alt="arrow left"
      /></a>
      <a href="age.html">
        <img class="right" src="../img/arrow_right.svg" alt="arrow right"
      /></a>
    </div>

    <section class="weight-container">
      <div class="weight-page">
        <div id="height-display" class="slider-display">
          <h3 id="color-changer" style="color: rgb(255, 136, 140)">140cm</h3>
        </div>
        <input
          class="range"
          id="height-slider"
          type="range"
          value="140"
          max="220"
          min="140"
        />
        <p class="slider-instruction">Slide to Adjust</p>
      </div>
    </section>
    <div id="isResponsive" class="arrows"></div>

    <footer>
      <section class="footer-items">
        <div class="footer-elements">
          <h2>Quick Links</h2>
          <p>About us</p>
          <p>Explore</p>
        </div>
        <div class="footer-elements">
          <h2>Contact Us</h2>
          <p>thesweatzone@gmail.com</p>
          <p>073 439 34 43</p>
        </div>
        <div id="middle" class="footer-elements">
          <h2>Follow Us</h2>
          <div class="social-container">
            <img width="10%" src="../img/tiktok.svg" alt="TikTok Icon" />
            <img width="10%" src="../img/facebook.svg" alt="Facebook Icon" />
            <img width="10%" src="../img/instagram.svg" alt="Instagram Icon" />
          </div>
        </div>
      </section>
    </footer>
    <script src="../src/height.js"></script>
  </body>
</html>
