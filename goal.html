<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Main Goal</title>
    <link rel="stylesheet" href="../css/goal.css" />
    <script src="src/responsive.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top-bar">
      <h1>Please select your main goal</h1>
      <a href="#" class="profile-icon">
        <img src="img/profile_icon.svg" alt="Profile" />
      </a>
    </header>
    
    <main class="main-container">
      <div class="arrows">
        <a href="age.html">
          <img class="left" src="img/arrow_left.svg" alt=""
        /></a>
        <a href="day_selction.html">
          <img class="right" src="img/arrow_right.svg" alt=""
        /></a>
      </div>

      <div class="goals">
        <button class="goal-btn" data-goal="build muscle">
          <img src="ICON_PATH" alt="Build Muscle Icon" />
          <div>
            <h2>Build Muscle</h2>
            <p>You want to focus on building muscle and strength training.</p>
          </div>
        </button>

        <button class="goal-btn" data-goal="lose weight">
          <img src="ICON_PATH" alt="Lose Weight Icon" />
          <div>
            <h2>Lose Weight</h2>
            <p>You want to focus on losing weight until a specific target.</p>
          </div>
        </button>

        <button class="goal-btn" data-goal="increase stamina">
          <img src="ICON_PATH" alt="Increase Stamina Icon" />
          <div>
            <h2>Increase Stamina</h2>
            <p>
              You want to focus on building strength and increase your stamina.
            </p>
          </div>
        </button>

        <button class="goal-btn" data-goal="just stay fit">
          <img src="ICON_PATH" alt="Stay Fit Icon" />
          <div>
            <h2>Just stay fit</h2>
            <p>You want to focus on just staying a bit fit and active.</p>
          </div>
        </button>
      </div>
    </main>

    <div id="isResponsive" class="arrows"></div>

    <footer>
      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Contact Us</h4>
        <p>
          <a href="mailto:thesweatzone@gmail.com">thesweatzone@gmail.com</a>
        </p>
        <p>045456767</p>
      </div>

      <div class="footer-section">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#"><img src="INSTAGRAM_ICON_PATH" alt="Instagram" /></a>
          <a href="#"><img src="FACEBOOK_ICON_PATH" alt="Facebook" /></a>
          <a href="#"><img src="TIKTOK_ICON_PATH" alt="TikTok" /></a>
        </div>
      </div>
    </footer>

    <script src="../src/script.js"></script>
  </body>
</html>
