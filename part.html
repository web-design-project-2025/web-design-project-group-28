<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweatZone</title>

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/part.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script src="../src/responsive.js" defer></script>
    <script src="../src/hamburger_slider.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="inserter"></header>
    <div id="hamburger"></div>
    <div id="arrows" class="arrows">
      <a href="age.html">
        <img class="left" src="../img/arrow_left.svg" alt="arrow left"
      /></a>
      <a href="goal.html">
        <img class="right" src="../img/arrow_right.svg" alt="arrow right"
      /></a>
    </div>
    <section class="part-container">
      <div class="bodyparts">
        <button class="part" id="chest">Chest</button>
        <button class="part" id="spine">Back</button>
        <button class="part" id="shoulders">Shoulders</button>
        <button class="part" id="arms">Arms</button>
        <button class="part" id="legs">Legs</button>
        <button class="part" id="abs">Abs</button>
      </div>
      <button class="full" id="full">Full Body</button>
    </section>
    <div id="isResponsive" class="arrows"></div>

    <footer>
      <section class="footer-items">
        <div class="footer-elements">
          <h2>Quick Links</h2>
          <p>About us</p>
          <p>Explore</p>
        </div>
        <div class="footer-elements">
          <h2>Contact Us</h2>
          <p>thesweatzone@gmail.com</p>
          <p>073 439 34 43</p>
        </div>
        <div id="middle" class="footer-elements">
          <h2>Follow Us</h2>
          <div class="social-container">
            <img width="10%" src="../img/tiktok.svg" alt="TikTok Icon" />
            <img width="10%" src="../img/facebook.svg" alt="Facebook Icon" />
            <img width="10%" src="../img/instagram.svg" alt="Instagram Icon" />
          </div>
        </div>
      </section>
    </footer>
  </body>
  <script src="src/part.js"></script>
</html>
