<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sliderpages.css" />
    <link rel="stylesheet" href="css/responsive.css" />

      <div class="header-wrapper">

        <div class="header-center">
          <h2>What is your weight?</h2>
        </div>
        <div class="header-profile">
          <img width="15%" src="img/profile_icon.svg" alt="profile" />
        </div>
      </div>
    </header>
    <div id="arrows" class="arrows">
      <a href="gender.html">
        <img class="left" src="img/arrow_left.svg" alt="arrow left"
      /></a>
      <a href="height.html">

      /></a>

    <section class="weight-container">
      <div class="weight-page">
        <div id="weight-display" class="slider-display"><h3>30Kg</h3></div>
        <input
          class="range"
          id="weight-slider"
          type="range"
          value="30"
          max="250"
          min="30"
        />

    </section>
    <div id="isResponsive" class="arrows"></div>

    <footer>
      <section class="footer-items">
        <div class="footer-elements">
          <h2>Quick Links</h2>
          <p>About us</p>

        </div>
        <div class="footer-elements">
          <h2>Contact Us</h2>
          <p>thesweatzone@gmail.com</p>
          <p>073 439 34 43</p>
        </div>
        <div class="footer-elements">
          <h2>Follow Us</h2>
          <img width="10%" src="img/tiktok.svg" alt="TikTok Icon" />
          <img width="10%" src="img/facebook.svg" alt="Facebook Icon" />
          <img width="10%" src="img/instagram.svg" alt="Instagram Icon" />
        </div>
      </section>
    </footer>
