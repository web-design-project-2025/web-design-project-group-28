<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/sliderpages.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="src/responsive.js" defer></script>
    <script src="src/weight.js" defer></script>
  </head>
  <body>
    <header>
      <section class="question-titles">
        <a href="index.html">
          <img src="img/logo_sweatzone.svg" alt="logo of sweatzone"
        /></a>

        <h2>How much do you weigh?</h2>

        <a href="profile.html"
          ><img src="img/profile_icon.svg" alt="profile icon"
        /></a>
      </section>
    </header>
    <div id="arrows" class="arrows">
      <a href="gender.html">
        <img class="left" src="img/arrow_left.svg" alt="arrow left"
      /></a>
      <a href="height.html">
        <img class="right" src="img/arrow_right.svg" alt="arrow right"
      /></a>
    </div>
    <section class="weight-container">
      <div class="weight-page">
        <div id="weight-display" class="slider-display">
          <h3 id="color-changer" style="color: rgb(255, 136, 30)">30kg</h3>
        </div>
        <input
          class="range"
          id="weight-slider"
          type="range"
          value="30"
          max="250"
          min="30"
        />
      </div>
    </section>
    <div id="isResponsive" class="arrows"></div>

    <footer>
      <section class="footer-items">
        <div class="footer-elements">
          <h2>Quick Links</h2>
          <p>About us</p>
          <p>Explore</p>
        </div>
        <div class="footer-elements">
          <h2>Contact Us</h2>
          <p>thesweatzone@gmail.com</p>
          <p>073 439 34 43</p>
        </div>
        <div id="middle" class="footer-elements">
          <h2>Follow Us</h2>
          <div class="social-container">
            <img width="10%" src="img/tiktok.svg" alt="TikTok Icon" />
            <img width="10%" src="img/facebook.svg" alt="Facebook Icon" />
            <img width="10%" src="img/instagram.svg" alt="Instagram Icon" />
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
