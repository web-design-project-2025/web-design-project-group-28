<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/landing-page.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script src="src/to_gender_checker.js" defer></script>
    <script src="src/hamburger.js" defer></script>
    <link

        </div>

          <p>073 439 34 43</p>
        </div>
        <div id="middle" class="footer-elements">

          <div class="social-container">
            <img width="10%" src="img/tiktok.svg" alt="TikTok Icon" />
            <img width="10%" src="img/facebook.svg" alt="Facebook Icon" />
